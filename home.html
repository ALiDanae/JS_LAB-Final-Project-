<body>





    <div class="head">

        <h1>

            Phone Shop

        </h1>

        <ul>

                    alt=""></div>

            <div class="swiper-slide"><img
                    src="https://dkstatics-public.digikala.com/digikala-admin-landing/a795066145b8ca20919bf7ae93111ce9f7665e1e_1692518646.jpg?x-oss-process=image/format,webp"

            <div class="swiper-slide"><img
                    src="https://dkstatics-public.digikala.com/digikala-static/62524e2f1d31fbfd0f68cc3e5928cba4faddd6d6_1703507126.jpg"

                    src="https://dkstatics-public.digikala.com/digikala-static/543bc156547fb021335429579e0423e7e5d0aa9d_1703507358.jpg"
                    alt=""></div>




        </div>

        </div>

            <h3>ضمانت بازگشت کالا تا هفت روز</h3>

        </div>

        </div>
